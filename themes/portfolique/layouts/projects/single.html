{{ define "main" }}

<div
  class="relative pt-16 pb-16 flex content-center items-center justify-center"
  style="min-height: 45vh;"
>
  <div
    class="absolute top-0 w-full h-full bg-center bg-cover"
    style="
      background-image: url('{{ .Site.Params.headerImage }}');
    "
  >
    <span
      id="blackOverlay"
      class="w-full h-full absolute {{ if .Site.Params.headerImage }} opacity-75 bg-dark {{else}} bg-dark {{end}}"
    ></span>
  </div>
  <div class="container relative mx-auto">
    <div class="items-center flex flex-wrap">
      <div class="w-full lg:w-6/12 px-4 ml-auto mr-auto text-center">
        <div class="pr-12">
          <h1 class="text-white font-semibold text-5xl">
            {{ .Title }}
          </h1>
        </div>
      </div>
    </div>
  </div>
  <div
    class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden"
    style="height: 70px; transform: translateZ(0px);"
  >
    <svg
      class="absolute bottom-0 overflow-hidden"
      xmlns="http://www.w3.org/2000/svg"
      preserveAspectRatio="none"
      version="1.1"
      viewBox="0 0 2560 100"
      x="0"
      y="0"
    >
      <polygon
        class="text-gray-300 fill-current"
        points="2560 0 2560 100 0 100"
      ></polygon>
    </svg>
  </div>
</div>

<section class="relative py-16 bg-gray-300">
  <div class="container mx-auto px-4">
    <div
      class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg -mt-32"
    >
      <div class="p-8 text-center text-2xl">
        <div
          class="hover:-mt-4 relative flex flex-col min-w-0 break-words bg-white mb-6 rounded-lg mx-auto"
          style="transition: all 0.15s ease 0s; max-width: 500px;"
        >
          {{ $original := resources.Get .Params.Image }}
          {{ if $original }}
          {{ $resized := $original.Resize "800x" }}
          <img
            alt="{{ .Title }}"
            class="align-middle border-none max-w-full h-auto rounded-lg"
            src="{{$resized.RelPermalink}}"
          />
          {{ end }}
        </div>
        <div class="p-16">
          {{ .Content }}
        </div>
        <a
          class="text-xl py-3 px-8 rounded bg-gray-700 hover:bg-gray-800 text-white"
          href="{{ .Params.Link }}"
          target="{{ if .Params.External }}_blank{{ end }}"
          >View Project</a
        >
      </div>
    </div>
  </div>
</section>

{{ end }}
