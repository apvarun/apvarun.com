{{ define "main" }}

<div
  class="relative pt-16 pb-16 flex content-center items-center justify-center"
  style="min-height: 45vh;"
>
  <div
    class="absolute top-0 w-full h-full bg-center bg-cover"
    style="
      background-image: url('{{ .Site.Params.headerImage }}');
    "
  >
    <span
      id="blackOverlay"
      class="w-full h-full absolute {{ if .Site.Params.headerImage }} opacity-75 bg-black {{else}} bg-black {{end}}"
    ></span>
  </div>
  <div class="container relative mx-auto">
    <div class="items-center flex flex-wrap">
      <div class="w-full lg:w-8/12 px-4 ml-auto mr-auto text-center">
        <div class="p-4">
          <h1 class="text-white font-semibold text-4xl">
            {{ .Title }}
          </h1>
        </div>
      </div>
    </div>
  </div>
  <div
    class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden"
    style="height: 70px; transform: translateZ(0px);"
  >
    <svg
      class="absolute bottom-0 overflow-hidden"
      xmlns="http://www.w3.org/2000/svg"
      preserveAspectRatio="none"
      version="1.1"
      viewBox="0 0 2560 100"
      x="0"
      y="0"
    >
      <polygon
        class="text-gray-300 fill-current"
        points="2560 0 2560 100 0 100"
      ></polygon>
    </svg>
  </div>
</div>

<section class="block relative z-1">
  <div class="container mx-auto">
    <div class="justify-center flex flex-wrap">
      <div class="w-full lg:w-12/12 px-4 -mt-32">
        <div class="flex flex-wrap">
          {{ range .Pages }}
          <a href={{ .Permalink }} class="w-full lg:w-6/12 px-4 h-full mb-4">
            <div
              class="hover:-mt-4 relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded-lg"
              style="transition: all 0.15s ease 0s;"
            >
              <img
                alt="{{ .Title }}"
                class="align-middle border-none max-w-full h-auto rounded-lg object-cover"
                style="height: 300px"
                src="{{ .Params.Image }}"
              />
            </div>
            <h5 class="text-xl font-semibold pb-4 text-center mt-auto">{{ .Title }}</h5>
          </a>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
